  order:
    build: Order/
    depends_on:
      rabbitmq:
        condition: service_healthy
    volumes:
      - order-db:/database
      - ./ssl_setup/ssl/:${RABBITMQ_CERT_PATH}:ro
    environment:
      PYTHONUNBUFFERED: 1
      SQLALCHEMY_DATABASE_URL: ${SQLALCHEMY_SQLITE_DATABASE_URI}
      RABBITMQ_HOST: ${RABBITMQ_HOST}
      RABBITMQ_PORT: ${RABBITMQ_PORT}
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASSWD: ${RABBITMQ_PASSWD}
      RABBITMQ_USE_TLS: ${RABBITMQ_USE_TLS}
      RABBITMQ_CA_CERT_PATH: ${RABBITMQ_CA_CERT_PATH}
      RABBITMQ_CLIENT_CERT_PATH: ${RABBITMQ_CLIENT_CERT_PATH}
      RABBITMQ_CLIENT_KEY_PATH: ${RABBITMQ_CLIENT_KEY_PATH}
      RABBITMQ_PREFETCH_COUNT: ${RABBITMQ_PREFETCH_COUNT}
      CONSUL_PORT: ${CONSUL_PORT}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/order/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  delivery:
    build: Delivery/
    depends_on:
      rabbitmq:
        condition: service_healthy
    volumes:
      - delivery-db:/database
      - ./ssl_setup/ssl/:${RABBITMQ_CERT_PATH}:ro
    environment:
      PYTHONUNBUFFERED: 1
      SQLALCHEMY_DATABASE_URL: ${SQLALCHEMY_SQLITE_DATABASE_URI}
      RABBITMQ_HOST: ${RABBITMQ_HOST}
      RABBITMQ_PORT: ${RABBITMQ_PORT}
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASSWD: ${RABBITMQ_PASSWD}
      RABBITMQ_USE_TLS: ${RABBITMQ_USE_TLS}
      RABBITMQ_CA_CERT_PATH: ${RABBITMQ_CA_CERT_PATH}
      RABBITMQ_CLIENT_CERT_PATH: ${RABBITMQ_CLIENT_CERT_PATH}
      RABBITMQ_CLIENT_KEY_PATH: ${RABBITMQ_CLIENT_KEY_PATH}
      RABBITMQ_PREFETCH_COUNT: ${RABBITMQ_PREFETCH_COUNT}
      CONSUL_PORT: ${CONSUL_PORT}
    restart: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/deliveries/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  payment:
    build: Payment/
    depends_on:
      rabbitmq:
        condition: service_healthy
    volumes:
      - payment-db:/database
      - ./ssl_setup/ssl/:${RABBITMQ_CERT_PATH}:ro
    environment:
      PYTHONUNBUFFERED: 1
      SQLALCHEMY_DATABASE_URL: ${SQLALCHEMY_SQLITE_DATABASE_URI}
      RABBITMQ_HOST: ${RABBITMQ_HOST}
      RABBITMQ_PORT: ${RABBITMQ_PORT}
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASSWD: ${RABBITMQ_PASSWD}
      RABBITMQ_USE_TLS: ${RABBITMQ_USE_TLS}
      RABBITMQ_CA_CERT_PATH: ${RABBITMQ_CA_CERT_PATH}
      RABBITMQ_CLIENT_CERT_PATH: ${RABBITMQ_CLIENT_CERT_PATH}
      RABBITMQ_CLIENT_KEY_PATH: ${RABBITMQ_CLIENT_KEY_PATH}
      RABBITMQ_PREFETCH_COUNT: ${RABBITMQ_PREFETCH_COUNT}
      CONSUL_PORT: ${CONSUL_PORT}
    restart: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/payment/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  haproxy:
    image: haproxy:2.8-alpine
    container_name: haproxy
    ports:
      - "443:443"
      - "80:80"
      - "8404:8404"
    depends_on:
      auth:
        condition: service_healthy
      machine_a_1:
        condition: service_healthy
      machine_a_2:
        condition: service_healthy
      machine_b_1:
        condition: service_healthy
      machine_b_2:
        condition: service_healthy
      order:
        condition: service_healthy
      delivery:
        condition: service_healthy
      payment:
        condition: service_healthy
    volumes:
      - ./ssl_setup/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
      - ./ssl_setup/ssl:/etc/ssl/certs:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pgrep", "haproxy"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  consul:
    image: hashicorp/consul:1.15
    container_name: consul
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    command: agent -server -ui -node=server-1 -bootstrap-expect=1 -client=0.0.0.0
    restart: unless-stopped

  mongodb:
    image: mongo:7
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/log_aggregation --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    restart: unless-stopped

  logger:
    build: Logger/
    depends_on:
      rabbitmq:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    volumes:
      - ./ssl_setup/ssl/:${RABBITMQ_CERT_PATH}:ro
    ports:
      - "8100:8000"
    environment:
      PYTHONUNBUFFERED: 1
      MONGODB_URL: mongodb://mongodb:27017
      MONGODB_DATABASE: logger
      RABBITMQ_HOST: ${RABBITMQ_HOST}
      RABBITMQ_PORT: ${RABBITMQ_PORT}
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASSWD: ${RABBITMQ_PASSWD}
      RABBITMQ_USE_TLS: ${RABBITMQ_USE_TLS}
      RABBITMQ_CA_CERT_PATH: ${RABBITMQ_CA_CERT_PATH}
      RABBITMQ_CLIENT_CERT_PATH: ${RABBITMQ_CLIENT_CERT_PATH}
      RABBITMQ_CLIENT_KEY_PATH: ${RABBITMQ_CLIENT_KEY_PATH}
      RABBITMQ_PREFETCH_COUNT: ${RABBITMQ_PREFETCH_COUNT}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/logger/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: on-failure

  warehouse:
    build: Warehouse/
    depends_on:
      rabbitmq:
        condition: service_healthy
    volumes:
      - warehouse-db:/database
      - ./ssl_setup/ssl/:${RABBITMQ_CERT_PATH}:ro
    environment:
      PYTHONUNBUFFERED: 1
      SQLALCHEMY_DATABASE_URL: ${SQLALCHEMY_SQLITE_DATABASE_URI}
      RABBITMQ_HOST: ${RABBITMQ_HOST}
      RABBITMQ_PORT: ${RABBITMQ_PORT}
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASSWD: ${RABBITMQ_PASSWD}
      RABBITMQ_USE_TLS: ${RABBITMQ_USE_TLS}
      RABBITMQ_CA_CERT_PATH: ${RABBITMQ_CA_CERT_PATH}
      RABBITMQ_CLIENT_CERT_PATH: ${RABBITMQ_CLIENT_CERT_PATH}
      RABBITMQ_CLIENT_KEY_PATH: ${RABBITMQ_CLIENT_KEY_PATH}
      RABBITMQ_PREFETCH_COUNT: ${RABBITMQ_PREFETCH_COUNT}
      CONSUL_PORT: ${CONSUL_PORT}
    restart: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/warehouse/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  
  influxdb:
    image: influxdb:2.7
    container_name: influxdb
    ports:
      - "8086:8086"
    environment:
      DOCKER_INFLUXDB_INIT_MODE: ${INFLUXDB_INIT_MODE}
      DOCKER_INFLUXDB_INIT_USERNAME: ${INFLUXDB_INIT_USERNAME}
      DOCKER_INFLUXDB_INIT_PASSWORD: ${INFLUXDB_INIT_PASSWORD}
      DOCKER_INFLUXDB_INIT_ORG: ${INFLUXDB_INIT_ORG}
      DOCKER_INFLUXDB_INIT_BUCKET: ${INFLUXDB_INIT_BUCKET}
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ${INFLUXDB_INIT_ADMIN_TOKEN}
    volumes:
      - influxdb-data:/var/lib/influxdb2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  telegraf:
    image: telegraf:1.29.2-alpine
    container_name: telegraf
    depends_on:
      influxdb:
        condition: service_healthy
      haproxy:
        condition: service_healthy
    volumes:
      - ./telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
    environment:
      INFLUXDB_URL: http://influxdb:8086
      INFLUX_TOKEN: ${TELEGRAF_INFLUX_TOKEN}
      INFLUX_ORG: ${TELEGRAF_INFLUX_ORG}
      INFLUX_BUCKET: ${TELEGRAF_INFLUX_BUCKET}
      RABBITMQ_HOST: ${RABBITMQ_HOST}
      RABBITMQ_MANAGEMENT_PORT: 15672
      RABBITMQ_USER: ${RABBITMQ_USER}        
      RABBITMQ_PASSWD: ${RABBITMQ_PASSWD}
      HAPROXY_HOST: haproxy
      HAPROXY_PORT: 8404
      CONSUL_HOST: consul
      CONSUL_PORT: ${CONSUL_PORT}
    restart: unless-stopped
    user: "telegraf:${DOCKER_GID}"

  grafana:
    image: grafana/grafana:10.2.0
    container_name: grafana
    ports:
      - "3001:3000"
    depends_on:
      influxdb:
        condition: service_healthy
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      INFLUXDB_URL: ${INFLUXDB_URL}
      INFLUXDB_INIT_ORG: ${INFLUXDB_INIT_ORG}
      INFLUXDB_INIT_BUCKET: ${INFLUXDB_INIT_BUCKET}
      INFLUXDB_INIT_ADMIN_TOKEN: ${INFLUXDB_INIT_ADMIN_TOKEN}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:rw
      - ./grafana/dashboards:/var/lib/grafana/dashboards:rw
    restart: unless-stopped

volumes:
  rabbitmq_data:
  machine-db:
  order-db:
  delivery-db:
  payment-db:
  warehouse-db:
  mongodb-data:
  influxdb-data:
  grafana-data: