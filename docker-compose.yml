name: microservice-structure

services:
  rabbitmq:
    image: rabbitmq:4-management
    container_name: rabbitmq
    ports:
      - "15671:15671"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWD:-guest}
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 5s
      timeout: 10s
      retries: 5
      start_period: 10s
    volumes:
      - ./ssl_setup/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
      - ./ssl_setup/ssl/:/etc/rabbitmq/ssl/:ro
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped
  client_app:
    build:
      context: ./
      dockerfile: Auth/client_app/Dockerfile
    container_name: client_app
    depends_on:
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./ssl_setup/ssl/:/etc/rabbitmq/ssl/:ro
  machine:
    build: Machine/
    container_name: machine
    depends_on:
      - rabbitmq
      - client_app
    volumes:
      - machine-db:/database
      - ./ssl_setup/ssl/:${RABBITMQ_CERT_PATH}:ro
    environment:
      PYTHONUNBUFFERED: 1
      SQLALCHEMY_DATABASE_URL: ${SQLALCHEMY_SQLITE_DATABASE_URI}
      RABBITMQ_HOST: ${RABBITMQ_HOST}
      RABBITMQ_PORT: ${RABBITMQ_PORT}
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASSWD: ${RABBITMQ_PASSWD}
      RABBITMQ_USE_TLS: ${RABBITMQ_USE_TLS}
      RABBITMQ_CA_CERT_PATH: ${RABBITMQ_CA_CERT_PATH}
      RABBITMQ_CLIENT_CERT_PATH: ${RABBITMQ_CLIENT_CERT_PATH}
      RABBITMQ_CLIENT_KEY_PATH: ${RABBITMQ_CLIENT_KEY_PATH}
      RABBITMQ_PREFETCH_COUNT: ${RABBITMQ_PREFETCH_COUNT}
    restart: on-failure
  order:
    build: Order/
    container_name: order
    depends_on:
      - rabbitmq
      - client_app
    volumes:
      - order-db:/database
      - ./ssl_setup/ssl/:${RABBITMQ_CERT_PATH}:ro
    environment:
      PYTHONUNBUFFERED: 1
      SQLALCHEMY_DATABASE_URL: ${SQLALCHEMY_SQLITE_DATABASE_URI}
      RABBITMQ_HOST: ${RABBITMQ_HOST}
      RABBITMQ_PORT: ${RABBITMQ_PORT}
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASSWD: ${RABBITMQ_PASSWD}
      RABBITMQ_USE_TLS: ${RABBITMQ_USE_TLS}
      RABBITMQ_CA_CERT_PATH: ${RABBITMQ_CA_CERT_PATH}
      RABBITMQ_CLIENT_CERT_PATH: ${RABBITMQ_CLIENT_CERT_PATH}
      RABBITMQ_CLIENT_KEY_PATH: ${RABBITMQ_CLIENT_KEY_PATH}
      RABBITMQ_PREFETCH_COUNT: ${RABBITMQ_PREFETCH_COUNT}
  delivery:
    build: Delivery
    container_name: delivery
    depends_on:
      - rabbitmq
      - client_app
    volumes:
      - delivery-db:/database
      - ./ssl_setup/ssl/:${RABBITMQ_CERT_PATH}:ro
    environment:
      PYTHONUNBUFFERED: 1
      SQLALCHEMY_DATABASE_URL: ${SQLALCHEMY_SQLITE_DATABASE_URI}
      RABBITMQ_HOST: ${RABBITMQ_HOST}
      RABBITMQ_PORT: ${RABBITMQ_PORT}
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASSWD: ${RABBITMQ_PASSWD}
      RABBITMQ_USE_TLS: ${RABBITMQ_USE_TLS}
      RABBITMQ_CA_CERT_PATH: ${RABBITMQ_CA_CERT_PATH}
      RABBITMQ_CLIENT_CERT_PATH: ${RABBITMQ_CLIENT_CERT_PATH}
      RABBITMQ_CLIENT_KEY_PATH: ${RABBITMQ_CLIENT_KEY_PATH}
      RABBITMQ_PREFETCH_COUNT: ${RABBITMQ_PREFETCH_COUNT}
    restart: on-failure
  payment:
    build: Payment
    volumes:
      - payment-db:/database
      - ./ssl_setup/ssl/:${RABBITMQ_CERT_PATH}:ro
    environment:
      PYTHONUNBUFFERED: 1
      SQLALCHEMY_DATABASE_URL: ${SQLALCHEMY_SQLITE_DATABASE_URI}
      RABBITMQ_HOST: ${RABBITMQ_HOST}
      RABBITMQ_PORT: ${RABBITMQ_PORT}
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASSWD: ${RABBITMQ_PASSWD}
      RABBITMQ_USE_TLS: ${RABBITMQ_USE_TLS}
      RABBITMQ_CA_CERT_PATH: ${RABBITMQ_CA_CERT_PATH}
      RABBITMQ_CLIENT_CERT_PATH: ${RABBITMQ_CLIENT_CERT_PATH}
      RABBITMQ_CLIENT_KEY_PATH: ${RABBITMQ_CLIENT_KEY_PATH}
      RABBITMQ_PREFETCH_COUNT: ${RABBITMQ_PREFETCH_COUNT}
    restart: on-failure
    depends_on:
    - rabbitmq
    - client_app

  api_gateway:
    build: APIGateway/
    container_name: api_gateway
    ports:
      - "8002:8002"
    depends_on:
      - rabbitmq
      - client_app
      - machine
      - order
      - delivery
      - payment

  haproxy:
    image: haproxy:2.8-alpine
    container_name: haproxy
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./ssl_setup/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
      - ./ssl_setup/ssl:/etc/ssl/certs:ro
    restart: unless-stopped
    depends_on:
      - rabbitmq
      - client_app
      - machine
      - order
      - delivery
      - payment

volumes:
  rabbitmq_data:
  machine-db:
  order-db:
  delivery-db:
  payment-db: